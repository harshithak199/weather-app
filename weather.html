<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="sty5.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    
    <!-- Location Input -->
    <input type="text" id="cityInput" placeholder="Enter city name...">
    <button onclick="fetchWeather()">Get Weather</button>
    
    <!-- Weather Info -->
    <div class="weather-info">
      <h2 id="location"></h2>
      <p id="description"></p>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>
  </div>

  <script src="scr5.js"></script>
</body>
</html>
